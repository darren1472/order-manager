# netlify.toml (プロジェクトルート直下)

[build]
  command   = "npm run build"
  publish   = "build"
  functions = "netlify/functions"

[[redirects]]
  from   = "/api"
  to     = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from   = "/*.*"
  to     = "/*"
  status = 200

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
